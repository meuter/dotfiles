add_newline = true

[cmd_duration]
min_time = 100
format = '[$duration]($style) '

[package]
disabled = true

[git_status]
disabled = true

[git_branch]
style = "yellow"
format = '[$symbol$branch]($style) '

[username]
disabled = true

[container]
disabled = true

[hostname]
disabled = false
ssh_only = false
style = "green"
format = '[$hostname]($style) '

[directory]
style = "blue"
truncate_to_repo = false
format = '[$path]($style)[$read_only]($read_only_style) '
